<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Fusion - Bootstrap 4 Template</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/assets/css/bootstrap.min.css">
    <!-- Icon -->
    <link rel="stylesheet" href="static/assets/fonts/line-icons.css">
    <!-- Owl carousel -->
    <link rel="stylesheet" href="static/assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="static/assets/css/owl.theme.css">

    <!-- Animate -->
    <link rel="stylesheet" href="static/assets/css/animate.css">
    <!-- Main Style -->
    <link rel="stylesheet" href="static/assets/css/main.css">
    <!-- Responsive Style -->
    <link rel="stylesheet" href="static/assets/css/responsive.css">
    <!-- Responsive Style -->
    <link rel="stylesheet" href="static/assets/css/style.css">


</head>
<body>

<!-- Header Area wrapper Starts -->
<header id="header-wrap">
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-md bg-inverse fixed-top scrolling-navbar">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <a href="/" class="navbar-brand"><img src="static/assets/img/challenge_logo.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <i class="lni-menu"></i>
            </button>
            <!--
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav mr-auto w-100 justify-content-end clearfix">
                <li class="nav-item active">
                  <a class="nav-link" href="#hero-area">
                    Home
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#services">
                    Services
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#team">
                    Team
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#pricing">
                    Pricing
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#testimonial">
                    Testimonial
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#contact">
                    Contact
                  </a>
                </li>
              </ul>
            </div>
          -->
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Hero Area Start -->
    <div id="page-frame" class="hero-area-bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-12 col-xs-12 info">
                    <div class="about-wrapper wow fadeInLeft animated" data-wow-delay="0.3s"
                         style="visibility: visible;-webkit-animation-delay: 0.3s; -moz-animation-delay: 0.3s; animation-delay: 0.3s;">
                        <div class="url_detect_wrap">
                            <div class="site-heading">
                                <p class="mb-3">恶意 URL 在线检测</p>
                                <h4 class="section-title input">您输入的<span class="enter-url">{{ test_link }}</span>检测结果：
                                </h4>
                            </div>
                            <div class="content">
                                {% if result_id == '0' %}
                                    <h2 class="section-title result">非恶意网址</h2>
                                {% elif result_id == '1' %}
                                    <h2 class="section-title result">可能为恶意网址</h2>
                                {% endif %}
                                <br>
                                <div class="header-button">
                                    <a href="url-detect" class="btn btn-common">再测一次</a>
                                    <a href="/" style="margin-left: 10px;" class="btn btn-border video-popup">返回首页</a>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 col-xs-12 wow fadeInRight animated" data-wow-delay="0.3s"
                     style="visibility: visible;-webkit-animation-delay: 0.3s; -moz-animation-delay: 0.3s; animation-delay: 0.3s;">
                    {% if result_id == '0' %}
                        <img class="img-fluid" src="static/assets/img/result-good.png" alt="">
                    {% elif result_id == '1' %}
                        <img class="img-fluid" src="static/assets/img/result-bad.png" alt="">
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <!-- Hero Area End -->

</header>
<!-- Header Area wrapper End -->

<!-- Go to Top Link -->
<a href="#" class="back-to-top">
    <i class="lni-arrow-up"></i>
</a>

<!-- Preloader -->
<div id="preloader">
    <div class="loader" id="loader-1"></div>
</div>
<!-- End Preloader -->

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="static/assets/js/jquery-min.js"></script>
<script src="static/assets/js/popper.min.js"></script>
<script src="static/assets/js/bootstrap.min.js"></script>
<script src="static/assets/js/owl.carousel.min.js"></script>
<script src="static/assets/js/wow.js"></script>
<script src="static/assets/js/jquery.nav.js"></script>
<script src="static/assets/js/scrolling-nav.js"></script>
<script src="static/assets/js/jquery.easing.min.js"></script>
<script src="static/assets/js/main.js"></script>
<script src="static/assets/js/form-validator.min.js"></script>
<script src="static/assets/js/contact-form-script.min.js"></script>

<script src="static/assets/js/jquery.matchHeight.js" type="text/javascript"></script>


</body>
</html>
